<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <main>
        <h1>Tic tac Toe</h1>
        <div class="container">
            <div class="game-board">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <div id="msg-container" class="win-msg-container hidden">
            <p id="msg"></p>
            <button id="new-game" class="game-btn">New Gamer</button>
        </div>

        <button id="reset" class="game-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
